{% extends 'partials/base.html' %}
{% block title %} Profile Page {% endblock %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3 bg-white">
                    <h3>Edit Profile</h3>
                    <hr>
                    {% block body %}
                    <div class="container">
                        <form method="POST" enctype="multipart/form-data"> <!-- to allow images-->
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-outline-info" type="submit">Update</button>
                        </form>
                    </div>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
