{% extends 'partials/base.html' %}
{% block title %} Profile Page {% endblock %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="profile-card">
        <div class="profile-header">
            <h2>Edit Profile</h2>
        </div>
        <hr>
        {% block body %}
            <form method="POST" enctype="multipart/form-data"> <!-- to allow images-->
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit" name="update_profile">Update Profile</button>
            </form>
            <hr><hr>
            <h2>Update Location</h2>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form_other|crispy }}
                <button class="btn btn-outline-info" type="submit" name="update_location">Update Location</button>
            </form>
        {% endblock %}
    </div>
{% endblock %}
