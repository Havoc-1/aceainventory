{% extends 'partials/base.html' %}
{% block title%} Login Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="login-card">
        <div class="login-header">
            <h3>Login Page</h3>
        </div>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Login">
        </form>
    </div>
{% endblock %}
