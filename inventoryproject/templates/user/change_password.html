{% extends 'partials/base.html' %}
{% block title %} Change Password {% endblock %}
{% load crispy_forms_tags %}


{% block content %}
<div class="w-full max-w-sm p-4 bg-card-bg border border-gray-200 rounded-lg shadow-lg sm:p-6 md:p-8">
    <h5 class="text-4xl font-bold text-white tracking-tight">Change Password</h5>
    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
    {% block body %}
        <form method="POST" class="text-white">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full text-black bg-proceedb text-sm font-medium rounded-lg px-2 py-2.5 text-center mr-2 mb-2" type="submit">Submit</button>
        </form>
    {% endblock %}
</div>    
{% endblock %}
