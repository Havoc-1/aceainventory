{%extends 'partials/base.html'%}
{% block title %}Supplier Management{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="flex flex-col w-full">
  <div class="table-auto overflow-x-scroll">
    <h2 class="mb-4 text-xl font-bold text-black">Supplier List</h2>
    <hr class="h-px mb-8 mt-0 bg-black border-1 border-black">
    <table id="table" class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Supplier</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for s in suppliers %}
          <tr>
            <td>{{ s.name }}</td>
            <td>
                <a class="" href="{% url 'view_supplier' s.id %}">
                    <button class="text-black bg-view-btn text-sm font-medium rounded-lg px-2 py-2.5 text-center mr-2 mb-2">
                        View Transactions
                    </button>
                </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endblock %}
</div>
  
{% block js %}  
    <script>
        $(document).ready( function () {
            var table = $('#table').DataTable({
                dom: 'B<"clear">lfrtip',
                buttons: {
                    name: 'primary',
                    buttons: []
                }
            });

            
        });
    </script>
{% endblock %}
